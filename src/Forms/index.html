<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form id="test" action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" />
            </div>
            <div class="form-group">
                <label for="select">Apply as an: </label>
                <select name="select" class="form-control">
                    <option value="volunteer">Volunteer</option>
                    <option value="organiser">Organiser</option>
                </select>
            </div>
            <div class="form-group">
                <label for="select">Select your Region</label>
                <select name="select" class="form-control">
                    <option value="none" selected="selected">None</option>
                    <option value="africa">Afirca</option>
                    <option value="americas">Americas</option>
                    <option value="australia">Australia</option>
                    <option value="easterneurope">Eastern Europe</option>
                    <option value="westerneurope">Western Europe</option>
                </select>
        
            </div>
            <div class="form-group">
                <label for="message">Tell us a littke bit about yourself</label>
                <textarea class="form-control" name="message" rows="15" cols="30"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" />
            </div>
            <p>
                <input type="submit" value="Register" class="btn btn-primary btn-block" />
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>	
        <pre id="output"></pre>
        <script src="app.js"></script>
    </body>
</html>
